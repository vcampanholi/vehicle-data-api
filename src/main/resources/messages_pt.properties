#chassi
VEI-CHA-01=Limite de unidades produzidas não pode ser maior que 9999999.
VEI-CHA-02=Número do chassi não foi informado.
VEI-CHA-03=O tamanho máxino do numero do chassi é de 17 digitos.
VEI-CHA-04=O primeiro dígito do número chassi não pode ser zero.
VEI-CHA-05=O número chassi não pode conter espaços vazios.
VEI-CHA-06=Não deve conter uma repetição consecutiva de valores a partir do quarto dígito.
VEI-CHA-07=Os caracteres 'i', 'I', 'o', 'O', 'q', 'Q' não podem ser informados no número chassi.
VEI-CHA-08=Os últimos seis caracteres devem ser numéricos.
#infraestrutura
VEI-INF-01=Ocorreu um erro inesperado.
